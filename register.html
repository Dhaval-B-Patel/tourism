<html>
	<head>
		<link rel="stylesheet" href="css/style1.css">
		
		
		<script type="text/javascript">
		
		function val(){
		var flag=0;
		var fname=document.getElementById("fn").value;
		var lname=document.getElementById("ln").value;
		var dob=document.getElementById("dob").value;
		var cont=document.getElementById("con").value;
		var email=document.getElementById("email").value;
		var uname=document.getElementById("uname").value;
		var pas=document.getElementById("pass").value;
		
		var contact=/^[0-9]{10}$/;
		var em=/^[a-zA-Z0-9_-]+\@[a-zA-Z0-9]+\.[A-Za-z]{2,5}$/;
		
		if(fname==""){
			document.getElementById("fnerror").innerHTML="Enter First Name";
			flag=1;
			}
			else{
			document.getElementById("fnerror").innerHTML="";
			}
			
		if(lname==""){
			document.getElementById("lnerror").innerHTML="Enter Last Name";
			flag=1;
			}
			else{
			document.getElementById("lnerror").innerHTML="";
			}

		if(dob==""){
			document.getElementById("doberror").innerHTML="Enter Date of birth";
			flag=1;
			}
			else{
			document.getElementById("doberror").innerHTML="";
			}

		if(cont==""){
			document.getElementById("conerror").innerHTML="Enter Name";
			flag=1;
			}
			else{
			document.getElementById("conerror").innerHTML="";
				if(contact.test(cont)==false)
				{
				document.getElementById("conerror").innerHTML="Enter 10 digits";
				flag=1;
				}
				else{
				document.getElementById("conerror").innerHTML="";
				}
			}

		if(email==""){
			document.getElementById("emailerror").innerHTML="Enter Email Address";
			flag=1;
			}
			else{
			document.getElementById("emailerror").innerHTML="";
				if(em.test(email)==false)
				{
				document.getElementById("emailerror").innerHTML="enter vaild email";
				flag=1;
				}
				else{
				document.getElementById("emailerror").innerHTML="";
				}
			}
			
		if(uname==""){
			document.getElementById("unameerror").innerHTML="Enter User Name";
			flag=1;
			}
			else{
			document.getElementById("unameerror").innerHTML="";
			}
				
		if(pas==""){
			document.getElementById("passerror").innerHTML="Enter Password";
			flag=1;
			}
			else{
			document.getElementById("passerror").innerHTML="";
			}
		
		if(flag==1){
		return false;
		}
		
		}
		
		</script>
